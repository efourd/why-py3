name: Build Dockerfiles with detected changes

on:
  pull_request:
    types: [ready_for_review]
    branches:
      - main 

jobs:
  test-xenial-build:
    runs-on: ubuntu-latest
    steps:
      - name: build xenial
        uses: ./.github/workflows/xenial.yml
  
  test-stretch-build:
    runs-on: ubuntu-latest
    steps:
      - name: stretch build
        uses: ./.github/workflows/stretch.yml

  test-jessie-build:
    runs-on: ubuntu-latest
    steps:
      - name: jessie build
        uses: ./.github/workflows/jessie.yml